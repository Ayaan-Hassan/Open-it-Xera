<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Reaction Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* Smooth color transition for the game box */
        .color-box {
            transition: background-color 0.1s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen w-screen flex flex-col items-center justify-center relative select-none">

    <!-- 
    ========================================================================
    ðŸ›‘ AUDIO FILE 1: BACKGROUND LOOP ðŸ›‘
    Replace "YOUR_FUNNY_AUDIO_FILE.mp3" with the exact name of your audio file.
    ======================================================================== 
    -->
    <audio id="funny-bg-audio" loop>
        <source src="YOUR_FUNNY_AUDIO_FILE.mp3" type="audio/mpeg">
    </audio>

    <!-- 
    ========================================================================
    ðŸ›‘ AUDIO FILE 2: JUMPSCARE SYNC AUDIO ðŸ›‘
    Replace "YOUR_JUMPSCARE_AUDIO.mp3" with the audio you want to play
    ONLY when the image pops up.
    ======================================================================== 
    -->
    <audio id="jumpscare-audio">
        <source src="YOUR_JUMPSCARE_AUDIO.mp3" type="audio/mpeg">
    </audio>

    <!-- INTRO SCREEN -->
    <div id="intro-screen" class="absolute inset-0 bg-white z-50 flex flex-col items-center justify-center text-center p-6">
        <div class="max-w-2xl">
            <h1 class="text-3xl md:text-5xl font-bold mb-4 text-blue-900">Cognitive Reaction Test</h1>
            <p class="text-gray-600 text-lg md:text-xl mb-8">
                This test will measure your visual processing speed. <br>
                <strong>Please turn your sound ON for auditory cues.</strong>
            </p>
            <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-10 rounded-lg text-xl shadow-lg transition-transform hover:-translate-y-1">
                Start Test
            </button>
        </div>
    </div>

    <!-- MAIN GAME CONTENT -->
    <div id="main-content" class="hidden w-full h-full flex flex-col items-center justify-center p-4">
        
        <div class="max-w-md w-full bg-white rounded-xl shadow-xl p-8 text-center border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-2">Reaction Speed</h2>
            <p id="game-status" class="text-gray-500 mb-6">Click the box as soon as it turns green.</p>

            <!-- The Interactive Game Box -->
            <div id="game-box" class="color-box w-full h-64 bg-red-500 rounded-lg cursor-pointer flex items-center justify-center shadow-inner">
                <span id="box-text" class="text-white text-3xl font-bold tracking-wider">WAIT</span>
            </div>

            <p id="score-display" class="mt-6 text-xl font-semibold text-blue-600 h-8"></p>
        </div>

    </div>

    <!-- 
    ========================================================================
    ðŸ›‘ JUMPSCARE IMAGE ðŸ›‘
    Replace "YOUR_SCREAMING_PICTURE.jpg" with your image file.
    Using 'object-contain' ensures the whole image fits clearly on screen.
    ======================================================================== 
    -->
    <div id="jumpscare-screen" class="hidden absolute inset-0 z-[100] bg-black flex items-center justify-center">
        <img id="jumpscare-img" src="YOUR_SCREAMING_PICTURE.jpg" alt="!" class="w-full h-full object-contain">
    </div>

    <script>
        // --- Elements ---
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const startBtn = document.getElementById('start-btn');
        
        const bgAudio = document.getElementById('funny-bg-audio');
        const jumpscareAudio = document.getElementById('jumpscare-audio');
        
        const jumpscareScreen = document.getElementById('jumpscare-screen');
        
        const gameBox = document.getElementById('game-box');
        const boxText = document.getElementById('box-text');
        const gameStatus = document.getElementById('game-status');
        const scoreDisplay = document.getElementById('score-display');

        // --- Game State Variables ---
        let gameState = 'waiting'; // waiting, ready, clicked
        let timeoutId = null;
        let startTime = 0;

        // --- Start the Prank & Game ---
        startBtn.addEventListener('click', () => {
            introScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');

            // Play the funny background audio on loop (volume slightly lowered to seem like a glitch/background noise)
            bgAudio.volume = 0.5; 
            bgAudio.play().catch(e => console.log("Audio play failed. Ensure the file path is correct.", e));

            // Start the fake game and the jumpscare timer
            resetGame();
            scheduleNextJumpscare();
        });

        // --- Fake Game Logic ---
        function resetGame() {
            gameState = 'waiting';
            gameBox.classList.remove('bg-green-500', 'bg-blue-500');
            gameBox.classList.add('bg-red-500');
            boxText.innerText = "WAIT...";
            
            // Random time between 2 to 6 seconds before it turns green
            const waitTime = Math.floor(Math.random() * 8000) + 6000;
            
            timeoutId = setTimeout(() => {
                if(gameState === 'waiting') {
                    gameState = 'ready';
                    gameBox.classList.remove('bg-red-500');
                    gameBox.classList.add('bg-green-500');
                    boxText.innerText = "CLICK!";
                    startTime = Date.now();
                }
            }, waitTime);
        }

        gameBox.addEventListener('click', () => {
            if (gameState === 'waiting') {
                // Clicked too early
                clearTimeout(timeoutId);
                scoreDisplay.innerText = "Too early! Try again.";
                scoreDisplay.classList.replace('text-blue-600', 'text-red-500');
                setTimeout(resetGame, 1500);
            } else if (gameState === 'ready') {
                // Clicked on time
                gameState = 'clicked';
                const reactionTime = Date.now() - startTime;
                scoreDisplay.innerText = `Reaction time: ${reactionTime} ms`;
                scoreDisplay.classList.replace('text-red-500', 'text-blue-600');
                
                gameBox.classList.remove('bg-green-500');
                gameBox.classList.add('bg-blue-500');
                boxText.innerText = "GOOD!";
                
                setTimeout(resetGame, 2000);
            }
        });

        // --- Jumpscare & Sync Audio Logic ---
        function triggerJumpscare() {
            // Show image and play synced audio
            jumpscareScreen.classList.remove('hidden');
            jumpscareAudio.currentTime = 0; // Reset audio to start
            jumpscareAudio.volume = 1.0;
            jumpscareAudio.play().catch(e => console.log("Jumpscare audio failed", e));
            
            // Keep the scare up for a random duration (1.5 to 2.5 seconds) so the audio plays clearly
            const scareDuration = Math.floor(Math.random() * 1000) + 1500;
            
            setTimeout(() => {
                // Hide image and PAUSE audio immediately
                jumpscareScreen.classList.add('hidden');
                jumpscareAudio.pause();
                
                // Schedule the next random scare
                scheduleNextJumpscare();
            }, scareDuration);
        }

        function scheduleNextJumpscare() {
            // Wait between 4 to 10 seconds before the next scare (keeps them engaged in the game)
            const timeUntilNextScare = Math.floor(Math.random() * 6000) + 4000;
            setTimeout(triggerJumpscare, timeUntilNextScare);
        }
    </script>
</body>
</html>
